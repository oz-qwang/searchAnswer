<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container">

    <header class="header" th:replace="base :: header"></header>

    <div class="content user">

                                </div>
                            </div>

            </div>

                    <!-- Nav tabs -->
                    <nav>
                        <ul class="nav nav-tabs">
                            <li role="presentation" class="active"><a id="news-tab" href="#feeds" aria-controls="feeds"
                                                                      role="tab" data-toggle="tab">动态</a></li>
                            <li role="presentation"><a id="courses-tab" href="#courses" aria-controls="courses"
                                                       role="tab" data-toggle="tab">课程</a></li>
