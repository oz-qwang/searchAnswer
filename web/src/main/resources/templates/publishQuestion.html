<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="base :: head">
    </head>
    <script th:src="@{/js/func/publishQuestion.js}"></script>
</head>

<body>

<div class="container basic-container">

    <header class="header" th:replace="base :: header"></header>

    <div class="content">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-md-pull-4 col-lg-pull-4 publish-div">
                <div class="section section-settings">
                    <h4>提问</h4>
                    <form id="publishForm" class="profile-basic-form" method="post" onsubmit="return false;">
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input type="text" class="select form-control" name="title" id="title"/>
                        </div>

                        <div class="form-group">
                            <label for="content">问题说明</label>
                            <textarea id="content" class="form-control publish-content-textarea" name="content"
                                      maxlength="2000"></textarea>
                        </div>
                        <div class="actions">
                            <button type="submit" id="publishBtn" class="btn btn-primary push-right">发布</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>

</div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog modal-sm alert-danger">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <div class="modal-body">
                <p id="modal-message"></p>
            </div>
        </div>
    </div>
</div>


<script>
    $("#nav-user").addClass('active').siblings().removeClass('active');
    $('#p-basic').addClass('active');
</script>
</body>
</html>
